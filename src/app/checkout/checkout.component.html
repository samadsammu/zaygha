<div class="checkout-page">
    <div class="container">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-layout">
            <div class="checkout-form">
                <h2>Shipping Address</h2>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" [(ngModel)]="formData.fullName" name="fullName" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="formData.email" name="email" placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="formData.address" name="address" placeholder="123 Luxury Lane">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" [(ngModel)]="formData.city" name="city" placeholder="New York">
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" [(ngModel)]="formData.zip" name="zip" placeholder="10001">
                        </div>
                    </div>

                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" checked>
                            <span class="radio-custom"></span>
                            Credit Card
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment">
                            <span class="radio-custom"></span>
                            PayPal
                        </label>
                    </div>
                </form>
            </div>

            <div class="order-summary" *ngIf="{ total: cartTotal$ | async, count: cartCount$ | async } as cart">
                <h3>Your Order</h3>
                <div class="summary-row">
                    <span>Items ({{cart.count || 0}})</span>
                    <span>â‚¹{{cart.total || 0}}</span>
                </div>
                <!-- ... -->
                <div class="total-row">
                    <span>Total</span>
                    <span class="total-amount">â‚¹{{cart.total || 0}}</span>
                </div>
                <button class="place-order-btn" (click)="placeOrder()">Place Order</button>
                <div class="trust-badges">
                    <p>Secure Checkout ðŸ”’</p>
                </div>
            </div>
        </div>
    </div>
</div>
